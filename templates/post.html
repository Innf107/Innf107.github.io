<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title-no-code}}</title>
        <meta name="author" content="Finn Schneider">
        <meta name=viewport content="width=device-width, initial-scale=1.0">
        <meta name="og:title" content="{{title-no-code}}">
        <meta name="og:description" content="{{title-no-code}}">
        <meta name="twitter:title" content="{{title-no-code}}">
        <meta name="twitter:description" content="{{title-no-code}}">
        <meta name="twitter:type" content="summary">

        {{common-head}}

        <!--KaTeX-->
        <link defer rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js" integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja" crossorigin="anonymous"></script>
        <!--Generated by pandoc-->
        <script>document.addEventListener("DOMContentLoaded", function () {
            var mathElements = document.getElementsByClassName("math");
            var macros = [];
            for (var i = 0; i < mathElements.length; i++) {
             var texText = mathElements[i].firstChild;
             if (mathElements[i].tagName == "SPAN") {
              katex.render(texText.data, mathElements[i], {
               displayMode: mathElements[i].classList.contains('display'),
               throwOnError: false,
               macros: macros,
               fleqn: false
              });
           }}});
        </script>    
    </head>
    <body>
        {{header}}
        <article>
            <h1>{{title}}</h1>
            <span class="date">{{date}}</span>
            {{body}}
            <hr>
            If you want to tell me your thoughts about this post, feel free to write a comment on <a href="{{reddit}}">Reddit</a> or <a href="/about.html">contact me directly</a>.
            <script src="/js/main.js"></script>
        </article>
    </body>
</html>
