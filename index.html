<!doctype html>
<html lang="en">

<head>
  <title>welltypedwit.ch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/main.css" rel="stylesheet">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600;700&family=Inria+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <!--Icons-->
  <script src="https://kit.fontawesome.com/e4faccddf2.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="main-header">
      <code style="white-space: pre"> </code><span id="header-text"></span><span id="term-cursor">|</span><code
        id="header-padding">               </code>
    </h1>
  </header>
  <article>
    <ul class="post-list">
       {{entries}}
    </ul>

    <footer>
      <ul class="socials">
        <li>
          <a href="https://github.com/Innf107"><i class="fa-brands fa-github" title="Github"></i></a>
        </li>
        <li>
          <a href="https://bsky.app/profile/welltypedwit.ch"><i class="fa-brands fa-bluesky" title="Twitter"></i></a>
        </li>
        <li>
          <a href="https://functional.cafe/@prophet"><i class="fa-brands fa-mastodon" title="Mastodon"></i></a>
        </li>
        <li>
          <a href="https://twitter.com/welltypedwitch"><i class="fa-brands fa-twitter" title="Twitter"></i></a>
        </li>
        <li>
          <a href="/rss.xml"><i class="fa-solid fa-rss" title="RSS"></i></a>
        </li>
      </ul>
    </footer>
  </article>
  <script src="/js/main.js"></script>
</body>

</html>
